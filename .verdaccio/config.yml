storage: ./storage
auth:
  htpasswd:
    file: ./htpasswd
web:
  enable: true
  title: Wolfcola
  logo: logo.png
  scope:
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  '@*/*':
    access: $all
    publish: $all
    proxy: npmjs
  '**':
    proxy: npmjs
log: { type: stdout, format: pretty, level: http }
